    location: navbar
    type: textbox
  page-footer: 
    center: |
      <span class="faux-block">&#169; 2024 Andy Field CC BY-SA 4.0</span>
  google-analytics: "G-4B4C2HG6H3"

project:
  type: website
  output-dir: _site
  preview: 
    port: 4200
    browser: true
    watch-inputs: true
    navigate: true
  render:
    - "*.qmd"
    - "!dev/"
execute:
  freeze: true
  echo: true
  warnings: false
  message: false
format:
  html:
    fontsize: 1.1em
    theme:
      light: [flatly, theme_light.scss]
      dark: [darkly, theme_dark.scss]
    toc: true
    toc_depth: 3
    toc-location: left
    toc-title: Map
    toc_float: true
    code-link: true
    highlight-style: ayu
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true



